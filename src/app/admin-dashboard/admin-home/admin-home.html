<!-- HEADER -->
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
  <h1 class="text-2xl md:text-3xl font-bold">Panel de Administración</h1>
  <span class="badge badge-primary badge-lg"> Administrador </span>
</div>

<!-- STATS -->
<div class="flex w-full my-6 mb-8">
  <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-2">
    
    <div class="stat place-items-center bg-base-200 border-2 border-secondary rounded-2xl shadow-sm h-40 transition-all hover:shadow-md">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-8 w-8 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div class="stat-title text-blueGray-500 font-bold">Recursos</div>
      <div class="stat-value text-blueGray-700 text-3xl">{{ RecursoCount() }}</div>
    </div>

    <div class="stat place-items-center bg-base-200 border-2 border-secondary rounded-2xl shadow-sm h-40 transition-all hover:shadow-md">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-8 w-8 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
        </svg>
      </div>
      <div class="stat-title text-blueGray-500 font-bold">Nuevos Usuarios</div>
      <div class="stat-value text-blueGray-700 text-3xl">{{ UserCount() }}</div>
    </div>

    <div class="stat place-items-center bg-base-200 border-2 border-secondary rounded-2xl shadow-sm h-40 transition-all hover:shadow-md">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-8 w-8 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
        </svg>
      </div>
      <div class="stat-title text-blueGray-500 font-bold">Reservas Realizadas</div>
      <div class="stat-value text-blueGray-700 text-3xl">{{ ReservaCount() }}</div>
    </div>

  </div>
</div>

<!-- CARDS -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="card bg-base-200 shadow-sm hover:shadow-lg transition">
    <div class="card-body">
      <h2 class="card-title">Usuarios</h2>
      <p class="text-base-content/70">Gestión de usuarios registrados</p>
      <div class="card-actions justify-end">
        <a routerLink="/admin/usuarios" class="btn btn-primary btn-sm"> Gestionar </a>
      </div>
    </div>
  </div>

  <div class="card bg-base-200 shadow-sm hover:shadow-lg transition">
    <div class="card-body">
      <h2 class="card-title">Recursos</h2>
      <p class="text-base-content/70">Administrar recursos comunitarios</p>
      <div class="card-actions justify-end">
        <a routerLink="/admin/recursos" class="btn btn-secondary btn-sm"> Ver </a>
      </div>
    </div>
  </div>

  <div class="card bg-base-200 shadow-sm hover:shadow-lg transition">
    <div class="card-body">
      <h2 class="card-title">Reservas</h2>
      <p class="text-base-content/70">Control de reservas</p>
      <div class="card-actions justify-end">
        <a routerLink="/admin/reserva" class="btn btn-accent btn-sm"> Revisar </a>
      </div>
    </div>
  </div>
  
</div>
