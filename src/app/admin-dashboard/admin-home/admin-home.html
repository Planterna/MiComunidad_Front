<!-- HEADER -->
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
  <h1 class="text-2xl md:text-3xl font-bold">Panel de Administración</h1>
  <span class="badge badge-primary badge-lg"> Administrador </span>
</div>

<!-- CARDS -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="card bg-base-200 shadow-sm hover:shadow-lg transition">
    <div class="card-body">
      <h2 class="card-title">Usuarios</h2>
      <p class="text-base-content/70">Gestión de usuarios registrados</p>
      <div class="card-actions justify-end">
        <a routerLink="/admin/usuarios" class="btn btn-primary btn-sm"> Gestionar </a>
      </div>
    </div>
  </div>

  <div class="card bg-base-200 shadow-sm hover:shadow-lg transition">
    <div class="card-body">
      <h2 class="card-title">Recursos</h2>
      <p class="text-base-content/70">Administrar recursos comunitarios</p>
      <div class="card-actions justify-end">
        <a routerLink="/admin/recurso" class="btn btn-secondary btn-sm"> Ver </a>
      </div>
    </div>
  </div>

  <div class="card bg-base-200 shadow-sm hover:shadow-lg transition">
    <div class="card-body">
      <h2 class="card-title">Reservas</h2>
      <p class="text-base-content/70">Control de reservas</p>
      <div class="card-actions justify-end">
        <a routerLink="/admin/reserva" class="btn btn-accent btn-sm"> Revisar </a>
      </div>
    </div>
  </div>
</div>
