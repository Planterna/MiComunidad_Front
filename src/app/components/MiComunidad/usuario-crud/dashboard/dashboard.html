<div class="min-h-screen bg-base-200 p-6 space-y-6">

  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-primary">
      Panel de Administración
    </h1>

    <span class="badge badge-primary badge-lg">
      Administrador
    </span>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Usuarios</h2>
        <p>Gestión de usuarios registrados</p>
        <div class="card-actions justify-end">
          <a routerLink="/usuarios" class="btn btn-primary btn-sm">
            Gestionar
          </a>
        </div>
      </div>
    </div>

    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Recursos</h2>
        <p>Administrar recursos comunitarios</p>
        <div class="card-actions justify-end">
          <a routerLink="/recurso" class="btn btn-secondary btn-sm">
            Ver
          </a>
        </div>
      </div>
    </div>

    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Reservas</h2>
        <p>Control de reservas</p>
        <div class="card-actions justify-end">
          <a routerLink="/reserva" class="btn btn-accent btn-sm">
            Revisar
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
