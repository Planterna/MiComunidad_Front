<div class="max-w-4xl mx-auto space-y-8">

  <!-- INFO PERSONAL -->
  <div class="card bg-base-100 shadow border border-base-300">
    <div class="card-body">
      <h2 class="card-title text-primary">Información Personal</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input class="input input-bordered" [value]="usuario.cedula" disabled />
        <input class="input input-bordered" [value]="usuario.email" disabled />

        <input class="input input-bordered"
               [(ngModel)]="usuario.nombres"
               placeholder="Nombres" />

        <input class="input input-bordered"
               [(ngModel)]="usuario.apellidos"
               placeholder="Apellidos" />

        <input class="input input-bordered"
               [(ngModel)]="usuario.telefono"
               placeholder="Teléfono" />

        <input class="input input-bordered"
               [(ngModel)]="usuario.direccion"
               placeholder="Dirección" />
      </div>

      <label class="flex items-center gap-2 mt-4">
        <input type="checkbox"
               class="checkbox checkbox-primary"
               [(ngModel)]="usuario.aceptaNotificaciones">
        Recibir notificaciones
      </label>

      <div class="card-actions justify-end mt-4">
        <button class="btn btn-primary" (click)="guardar()">
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>

</div>
