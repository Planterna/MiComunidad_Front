<app-modals-alert
  [modalId]="modalId"
  [titulo]="tituloModal()"
  (confirmar)="eliminarData()"
  [data]="dataModal()"
/>

<app-tarjetas
  [data]="reservas()"
  [configCard]="confReserva"
  [dataEstado]="true"
  (buscar)="buscarDato($event)"
  (filtrar)="FiltarDato($event)"
  (eliminar)="abrirConfirmacion($event)"
  (activar)="activarData($event)"
/>
